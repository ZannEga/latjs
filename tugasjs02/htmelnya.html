<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
</head>

<body>
    <script src="japaskrip.js" language="JavaScript"></script>
    <form method="post" name="kalkulator">
        <p>Bilangan 1 <input type="text" name="n1" size="25"><br></p>
        <p>Bilangan 2 <input type="text" name="n2" size="25"><br></p>
        <p>Hasil <input type="text" name="h" size="25"></p>
        <p>
            <input type="button" name="bp" value="+" onclick="plus()">
            <input type="button" name="bm" value="-" onclick="minus()">
            <input type="button" name="bd" value=":" onclick="divide()">
            <input type="button" name="bt" value="x" onclick="time()">
        </p>
    </form>
</body>

</html>
